<img src="/images/logo.png" alt="User Icon" style="width: 42px; height: 30px;">

 <div class="top-bar" style="display: flex; flex-wrap: wrap; gap: 0.5rem; align-items: center; padding: 1rem 0; margin-left: 155px;">

<script>
function showToast(type, title, message) {
    const toastContainer = document.getElementById("toast-container");
    const toast = document.createElement("div");
    toast.className = `toast ${type}`;
    const toastTitle = document.createElement("div");
    toastTitle.className = "toast-title";
    toastTitle.innerHTML = title;
    const toastMessage = document.createElement("div");
    toastMessage.className = "toast-message";
    toastMessage.textContent = message;
    const closeButton = document.createElement("button");
    closeButton.className = "toast-close";
    closeButton.innerHTML = '<i class="fas fa-times"></i>';
    closeButton.onclick = () => {
        toast.style.animation = "none";
        toast.remove();
    };
    toast.appendChild(toastTitle);
    toast.appendChild(toastMessage);
    toast.appendChild(closeButton);
    toastContainer.appendChild(toast);
    setTimeout(() => {
        if (toast.parentNode) {
            toast.remove();
        }
    }, 2000);
}

function handleStatusChange(selectedStatus) {
    currentStatus = selectedStatus;
    currentPage = 1;
    renderTasks(tasksInfo);
}

let tasksInfo = [];
let currentStatus = "All";
let searchQuery = "";
let currentPage = 1;
const pageSize = 10;

function fetchTasks() {
    return fetch(`/api/employee/tasks/${localStorage.getItem("EmpEmail")}`)
        .then(response => {
            if (!response.ok) throw new Error('Failed to fetch tasks');
            return response.json();
        })
        .then(data => {
            tasksInfo = data;
            console.log("Fetched tasks:", tasksInfo);
            renderTasks(tasksInfo);
        })
        .catch(error => {
            console.error("Error loading tasks:", error);
            tasksInfo = [];
            showToast('error', '<i class="fas fa-xmark" style="color: red;"></i> Failed', 'Failed to fetch tasks.');
            renderTasks(tasksInfo);
        });
}

function renderTasks(tasks) {
    const container = document.getElementById("task-container");
    const pagination = document.getElementById("pagination-controls");
    if (!container || !pagination) {
        console.error("Task container or pagination controls not found!");
        return;
    }

    let filtered = tasks && Array.isArray(tasks) ? tasks.filter(t =>
        (currentStatus === "All" || t.status?.toLowerCase() === currentStatus.toLowerCase()) &&
        (!searchQuery ||
            (t.description && t.description.toLowerCase().includes(searchQuery.toLowerCase())) ||
            (t.remarks && t.remarks.toLowerCase().includes(searchQuery.toLowerCase())) ||
            (t.person && t.person.toLowerCase().includes(searchQuery.toLowerCase()))
        )
    ) : [];

    const totalItems = filtered.length;
    const totalPages = Math.ceil(totalItems / pageSize);
    if (currentPage > totalPages) currentPage = totalPages || 1;
    const startIdx = (currentPage - 1) * pageSize;
    const endIdx = startIdx + pageSize;
    const paginated = filtered.slice(startIdx, endIdx);

    container.innerHTML = `
        <table>
            <thead>
                <tr>
                    <th>Sl.No.</th>
                    <th>Task No.</th>
                    <th>Description</th>
                    <th>Department</th>
                    <th>Area</th>
                    <th>Sub-area</th>
                    <th>Priority</th>
                    <th>Person</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Request Date</th>
                    <th>Bottlenecks</th>
                    <th>Remarks</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
                ${paginated.map((task, i) => `
                    <tr>
                        <td>${startIdx + i + 1}</td>
                        <td>${task.id}</td>
                        <td>${task.description}</td>
                        <td>${task.department}</td>
                        <td>${task.area || '-'}</td>
                        <td>${task.sub_area || '-'}</td>
                        <td><span class="tag ${task.priority?.toLowerCase()}">${task.priority}</span></td>
                        <td>${task.person}</td>
                        <td>${task.start_date || '-'}</td>
                        <td>${task.end_date || '-'}</td>
                        <td><span class="tag ${task.status?.replace(" ", "-").toLowerCase()}">${task.status}</span></td>
                        <td>${task.Request_date || '-'}</td>
                        <td>${task.bottlenecks || '-'}</td>
                        <td>${task.remarks || '-'}</td>
                        <td>
                            <button class="edit-btn" title="Edit" onclick="openEditTaskPopup(${task.id})">
                                <i class="fa fa-pen"></i>
                            </button>
                        </td>
                    </tr>
                `).join("")}
            </tbody>
        </table>
    `;

    let controls = '';
    if (totalPages > 1) {
        controls += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(1)">&laquo; First</button>`;
        controls += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">&lsaquo; Prev</button>`;
        let pageStart = Math.max(1, currentPage - 2);
        let pageEnd = Math.min(totalPages, currentPage + 2);
        for (let p = pageStart; p <= pageEnd; p++) {
            controls += `<button ${p === currentPage ? 'style="background:#1e40af;color:white;" disabled' : ''} onclick="changePage(${p})">${p}</button>`;
        }
        controls += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">Next 	&rsaquo;</button>`;
        controls += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${totalPages})">Last &raquo;</button>`;
    }
    pagination.innerHTML = controls;
}

function changePage(page) {
    event.preventDefault();
    currentPage = page;
    renderTasks(tasksInfo);
}

function openEditTaskPopup(index) {
    console.log("Opening popup for task ID:", index);
    const task = tasksInfo.find(task => task.id == index);
    if (!task) {
        console.error("Task not found for ID:", index);
        showToast('error', '<i class="fas fa-xmark" style="color: red;"></i> Failed', 'Task not found.');
        return;
    }
    document.getElementById("popupTitle").textContent = "Edit Task";
    document.getElementById("description").value = task.description || '';
    document.getElementById("department").value = task.department || '';
    document.getElementById("area").value = task.area || '';
    document.getElementById("subArea").value = task.sub_area || '';
    document.getElementById("priority").value = task.priority || '';
    document.getElementById("assignedTo").value = task.person || '';
    document.getElementById("startDate").value = task.start_date || '';
    document.getElementById("endDate").value = task.end_date || '';
    document.getElementById("status").value = task.status || '';
    document.getElementById("requestDate").value = task.Request_date || '';
    document.getElementById("bottlenecks").value = task.bottlenecks || '';
    document.getElementById("remarks").value = task.remarks || '';
    document.getElementById("taskForm").setAttribute("data-edit-index", index);
    document.getElementById("taskPopup").classList.add("active");
}

function closeTaskPopup() {
    document.getElementById("taskPopup").classList.remove("active");
    document.getElementById("taskForm").reset();
    document.getElementById("taskForm").removeAttribute("data-edit-index");
    document.getElementById("popupTitle").textContent = "Edit Task";
}

document.getElementById("taskForm").addEventListener("submit", async function(event) {
    event.preventDefault();
    const form = event.target;
    const submitBtn = form.querySelector(".submit-btn");
    const originalText = submitBtn.innerText;
    submitBtn.disabled = true;
    submitBtn.innerText = "Updating...";
    
    // Get form values
    let requestDate = document.getElementById('requestDate').value;
    const status = document.getElementById('status').value;
    
    // Set requestDate to today if status is 'Completion Request' and requestDate is empty
      if (status === 'Completion Request' && !requestDate) {
        const today = new Date().toISOString().split('T')[0];
        requestDate = today;
        document.getElementById('requestDate').value = today;
    }  
    
   
    const taskId = form.getAttribute("data-edit-index");
    const taskData = {
        id: taskId,
        description: document.getElementById("description").value,
        department: document.getElementById("department").value,
        area: document.getElementById("area").value,
        sub_area: document.getElementById("subArea").value,
        priority: document.getElementById("priority").value,
        person: document.getElementById("assignedTo").value,
        start_date: document.getElementById("startDate").value,
        end_date: document.getElementById("endDate").value,
        status: status,
        Request_date: requestDate,
        bottlenecks: document.getElementById("bottlenecks").value,
        remarks: document.getElementById("remarks").value
    };
    /* console.log("Sending task data:", taskData); */
    if (taskId) {
        try {
            const response = await fetch(`/api/employee/updateTask/${taskId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(taskData)
            });
            console.log("Response status:", response.status);
            const result = await response.text();
            console.log("Response text:", result);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            if (result.trim() === "Task updated successfully.") {
                showToast('success', '<i class="fas fa-check" style="color: green;"></i> Success!', 'Task updated successfully.');
                closeTaskPopup();
                await fetchTasks();
            } else {
                throw new Error("Unexpected response: " + result);
            }
        } catch (err) {
            console.error("Error updating task:", err);
            showToast('error', '<i class="fas fa-xmark" style="color: red;"></i> Failed', 'Failed to update task');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerText = originalText;
        }
    } else {
        showToast('error', '<i class="fas fa-xmark" style="color: red;"></i> Failed', 'Invalid Task ID');
        submitBtn.disabled = false;
        submitBtn.innerText = originalText;
    }
});

document.getElementById("taskPopup").addEventListener("click", function(e) {
    if (e.target === this) closeTaskPopup();
});

document.getElementById("searchBox").addEventListener("input", (e) => {
    searchQuery = e.target.value;
    currentPage = 1;
    renderTasks(tasksInfo);
});

document.getElementById("exportBtn").addEventListener("click", () => {
    const rows = [["Description", "Status", "Priority", "Due Date"]];
    tasksInfo.forEach(task => {
        rows.push([task.description, task.status, task.priority || "-", task.end_date || "-"]);
    });
    const csv = rows.map(r => r.map(value => `"${value}"`).join(",")).join("\n");
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "tasks_export.csv";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
});

window.addEventListener("DOMContentLoaded", () => {
    fetchTasks();
});
</script>
