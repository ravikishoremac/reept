    .custom-header {

  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: -0.9rem;

  display: flex;

    .header h2 {
      font-weight: bold;
      font-size: 1.25rem;
      margin: 0;
    }
    .status-labels span {
      display: inline-block;
      margin-right: 10px;
    }
    .summary-box {
      background-color: #fff;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 1rem;
    }
    .equal-height {
      min-height: 17rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .chart-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }


	
	@media (max-width: 767.98px) {
  .row {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  .row .col-12.col-md-6 {
    flex: 0 0 48%;
    max-width: 48%;
    margin-bottom: 10px;
  }
}

    /*  Mobile View */
	
	@media (max-width: 768px) {
  body {
    padding: 0.5rem;
  }

  @media (max-width: 768px) {
    .custom-header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 13px 16px;
        font-size: 0.95rem !important;
        gap: 8px;
        width: 106%;
        margin-top: -6.1px;
    }

  .custom-header h2 {
    font-size: 1rem !important;
  }

  .custom-header img {
    width: 35px;
    height: auto;
    align-self: flex-end;
  }

  #backBtn {
    font-size: 1rem !important;
  }

  iframe {
    height: 80vh !important;
    margin-top: 1rem;
  }

  .row .col-12.col-md-6 {
    flex: 0 0 100%;
    max-width: 100%;
  }

  .summary-box {
    font-size: 0.9rem;
    padding: 0.75rem;
  }

  .equal-height {
    min-height: unset;
  }
}
	
  </style>

 <header class="custom-header">

  </div>

</header>

 <div style="width: 100%; height: 100vh;     margin-top: 2rem;">

  <script>
 
   document.getElementById("backBtn").addEventListener("click", function () {
	  const role = localStorage.getItem("EmpRole"); // Use "EmpRole", not "userRole"
	  console.log("Role:", role);

	  if (role === "manager") {
	    window.location.href = "/ept/home/manager";
	  } else if (role === "employee") {
	    window.location.href = "/ept/home/employee";
	  } else {
	    window.location.href = "/ept/login"; // fallback
	  }
	}); 


  </script>
