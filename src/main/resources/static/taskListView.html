<script>
function showToast(type, title, message) {
    const toastContainer = document.getElementById("toast-container");
    const toast = document.createElement("div");
    toast.className = `toast ${type}`;
    const toastTitle = document.createElement("div");
    toastTitle.className = "toast-title";
    toastTitle.innerHTML = title;
    const toastMessage = document.createElement("div");
    toastMessage.className = "toast-message";
    toastMessage.textContent = message;
    const closeButton = document.createElement("button");
    closeButton.className = "toast-close";
    closeButton.innerHTML = '<i class="fas fa-times"></i>';
    closeButton.onclick = () => {
        toast.style.animation = "none";
        toast.remove();
    };
    toast.appendChild(toastTitle);
    toast.appendChild(toastMessage);
    toast.appendChild(closeButton);
    toastContainer.appendChild(toast);
    setTimeout(() => {
        if (toast.parentNode) {
            toast.remove();
        }
    }, 5000);
}

let tasks = [];
let currentStatus = "All";
let searchQuery = "";
let currentPage = 1;
const pageSize = 10;

async function fetchTasks() {
    try {
        const res = await fetch(`/api/manager/tasks/${localStorage.getItem("EmpEmail")}`);
        tasks = await res.json();
        console.log("Fetched tasks:", tasks); // Debug
        renderTasks();
    } catch (err) {
        console.error("Error fetching tasks:", err);
        showToast("error", "Error", "Failed to fetch tasks.");
    }
}

function renderPagination(page, pageCount) {
    if (pageCount <= 1) return "";
    function pageBtn(label, pageNum, isActive = false, isDisabled = false) {
        return `<button class="pagination-btn${isActive ? ' active' : ''}" data-page="${pageNum}" ${isDisabled ? 'disabled' : ''}>${label}</button>`;
    }
    let html = '';
    html += pageBtn('&laquo; First', 1, false, page === 1);
    html += pageBtn('&lsaquo; Prev', page - 1, false, page === 1);
    for (let i = 1; i <= pageCount; i++) {
        if (i === 1 || i === pageCount || Math.abs(i - page) <= 1) {
            html += pageBtn(i, i, i === page);
        } else if (Math.abs(i - page) === 2) {
            html += `<span class="pagination-ellipsis">â€¦</span>`;
        }
    }
    html += pageBtn('Next &rsaquo;', page + 1, false, page === pageCount);
    html += pageBtn('Last &raquo;', pageCount, false, page === pageCount);
    return `<div class="pagination-container">${html}</div>`;
}

function renderTasks() {
    const tableContainer = document.getElementById("table-scroll-container");
    const paginationContainer = document.getElementById("pagination-container");

    let filtered = tasks
        .filter(t => t && Object.keys(t).length > 0 && t.description)
        .filter(t => {
            const taskStatus = t.status ? t.status.toLowerCase() : "";
            const filterStatus = currentStatus === "All" ? "" : currentStatus.toLowerCase();
            return (
                (currentStatus === "All" || taskStatus === filterStatus) &&
                (!searchQuery ||
                    (t.description && t.description.toLowerCase().includes(searchQuery.toLowerCase())) ||
                    (t.remarks && t.remarks.toLowerCase().includes(searchQuery.toLowerCase())) ||
                    (t.person && t.person.toLowerCase().includes(searchQuery.toLowerCase()))
                )
            );
        });

    const pageCount = Math.ceil(filtered.length / pageSize);
    if (currentPage > pageCount) currentPage = pageCount > 0 ? pageCount : 1;
    const startIdx = (currentPage - 1) * pageSize;
    const endIdx = startIdx + pageSize;
    const paginated = filtered.slice(startIdx, endIdx);

    tableContainer.innerHTML = `

                    </tr>
                `).join("")}
            </tbody>
        </table>
    `;

    paginationContainer.innerHTML = renderPagination(currentPage, pageCount);

    document.querySelectorAll(".pagination-btn").forEach(btn => {
        btn.addEventListener("click", function () {
            const pageAttr = this.getAttribute("data-page");
            if (!isNaN(pageAttr)) currentPage = Number(pageAttr);
            else if (pageAttr === "&lsaquo; Prev" && currentPage > 1) currentPage--;
            else if (pageAttr === "Next &rsaquo;" && currentPage < pageCount) currentPage++;
            else if (pageAttr === "&laquo; First") currentPage = 1;
            else if (pageAttr === "Last &raquo;") currentPage = pageCount;

        });
    });
}

function handleStatusDropdownChange(value) {
    currentStatus = value;
    currentPage = 1;
    renderTasks();
}

document.getElementById("searchBox").addEventListener("input", (e) => {
    searchQuery = e.target.value;

});

document.getElementById("exportBtn").addEventListener("click", () => {
    const rows = [["Description", "Status", "Priority", "Points", "Due Date"]];
    tasks.forEach(task => {
        rows.push([task.description, task.status, task.priority || "", task.storypoints, task.end_date]);
    });
    const csv = rows.map(r => r.map(value => `"${value}"`).join(",")).join("\n");
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "tasks_export.csv";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
});

let currentEditTaskIndex = null;
function openEditTaskPopup(index) {
    console.log("Opening popup for task ID:", index); // Debug
    currentEditTaskIndex = tasks.findIndex(task => task.id === parseInt(index));
    if (currentEditTaskIndex === -1) {
        console.error("Task not found for ID:", index);
        showToast("error", "Error", "Task not found.");
        return;
    }
    const task = tasks[currentEditTaskIndex];
    const popup = document.getElementById('editTaskPopup');
    if (!popup) {
        console.error("Popup element not found");
        showToast("error", "Error", "Popup element not found.");
        return;
    }
    document.getElementById('editDescription').value = task.description || '';
    document.getElementById('editDepartment').value = task.department || '';
    document.getElementById('editArea').value = task.area || '';
    document.getElementById('editSubarea').value = task.sub_area || '';
    document.getElementById('editPerson').value = task.person || '';
    document.getElementById('editStartDate').value = task.start_date || '';
    document.getElementById('editEndDate').value = task.end_date || '';
    document.getElementById('editStorypoints').value = task.storypoints || '';
    document.getElementById('editStatus').value = task.status || '';
    document.getElementById('editRequestDate').value = task.Request_date || '';
  //  document.getElementById('editCompletionDate').value = task.completion_date || '';
    document.getElementById('editPriority').value = task.priority || '';
    document.getElementById('editBottlenecks').value = task.bottlenecks || '';
    document.getElementById('editRemarks').value = task.remarks || '';

   // Auto-fill Completion Date with Request Date if empty
    const requestDate = task.Request_date || '';
    const completionDate = task.completion_date || '';
    document.getElementById('editCompletionDate').value = completionDate || requestDate;
  
    popup.style.display = 'flex';
}

function closeEditTaskPopup() {
    document.getElementById('editTaskPopup').style.display = 'none';
}

document.getElementById('editTaskForm').addEventListener('submit', function (e) {
    e.preventDefault();
    if (currentEditTaskIndex === null) return;
    const form = this;
    const submitBtn = form.querySelector('.btn-submit');
    const originalText = submitBtn.innerText;
    submitBtn.disabled = true;
    submitBtn.innerText = "Updating...";
    const status = document.getElementById('editStatus').value;
    console.log("Selected status:", status); // Debug
    let completionDate = document.getElementById('editCompletionDate').value;
    if (status === 'Completed' && !completionDate) {
        const today = new Date().toISOString().split('T')[0];
        completionDate = today;
        document.getElementById('editCompletionDate').value = today;
    }
    const updatedTask = {
        ...tasks[currentEditTaskIndex],
        description: document.getElementById('editDescription').value,
        department: document.getElementById('editDepartment').value,
        area: document.getElementById('editArea').value,
        sub_area: document.getElementById('editSubarea').value,
        person: document.getElementById('editPerson').value,
        start_date: document.getElementById('editStartDate').value,
        end_date: document.getElementById('editEndDate').value,
        storypoints: document.getElementById('editStorypoints').value,
        status: status,
        end_date: document.getElementById('editRequestDate').value,
        completion_date: completionDate,
        priority: document.getElementById('editPriority').value,
        bottlenecks: document.getElementById('editBottlenecks').value,
        remarks: document.getElementById('editRemarks').value
    };
    console.log("Updated task:", updatedTask); // Debug
    fetch(`/api/manager/updateTask/${updatedTask.id}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(updatedTask)
    })
    .then(response => {
        console.log("API response status:", response.status); // Debug
        if (!response.ok) {
            return response.text().then(text => { throw new Error(`Failed to update task: ${text}`); });
        }
        return response.text();
    })
    .then(data => {
        console.log("API response data:", data); // Debug
        showToast("success", '<i class="fas fa-check" style="color: green;"></i> Success!', 'Task updated successfully.');
        closeEditTaskPopup();
        return fetchTasks();
    })
    .catch(error => {
        console.error("Error updating task:", error);
        showToast("error", '<i class="fas fa-xmark" style="color: red;"></i> Failed', error.message);
    })
    .finally(() => {
        submitBtn.disabled = false;
        submitBtn.innerText = originalText;
    });
});

async function confirmDeleteTask(taskId) {
    const result = await Swal.fire({
        title: `Delete Task ID: ${taskId}?`,
        text: "This action cannot be undone.",
        icon: 'warning',
        width: '400px',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'Yes, delete it!',
        cancelButtonText: 'Cancel'
    });
    if (!result.isConfirmed) return;
    try {
        const response = await fetch(`/api/manager/delete/${taskId}`, {
            method: 'DELETE'
        });
        const result = await response.text();
        if (response.ok) {
            showToast("success", '<i class="fas fa-check" style="color: green;"></i> Success!', 'Task Deleted Successfully.');
            fetchTasks();
        } else {
            showToast("error", '<i class="fas fa-xmark" style="color: red;"></i> Failed', 'Failed To Delete Task.');
        }
    } catch (err) {
        console.error('Delete error:', err);
        showToast("error", '<i class="fas fa-xmark" style="color: red;"></i> Error', 'An Error Occurred While Deleting The Task');
    }
}
